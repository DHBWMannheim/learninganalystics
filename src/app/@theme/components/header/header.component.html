<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">DHBW Learning</a>
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
    style="width: 150px"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container">
  <nb-actions>
    <nb-action class="control-item">
      <nb-search
        type="rotate-layout"
        matRipple
        [matRippleUnbounded]="true"
        [matRippleCentered]="true"
      ></nb-search
    ></nb-action>
    <nb-action
      class="control-action"
      matRipple
      [nbContextMenu]="languageMenu"
      nbContextMenuTag="languageMenu"
      ><nb-icon icon="globe-2-outline"></nb-icon>
    </nb-action>
    <nb-action class="user-action" matRipple>
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="(user | async)?.email"
        nbContextMenuTag="profile-context-menu"
        shape="rectangle"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
