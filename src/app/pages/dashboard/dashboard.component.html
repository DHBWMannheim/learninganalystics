<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>
        Exams
      </nb-card-header>
      <nb-card-body>
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events"
          [activeDayIsOpen]="activeDayIsOpen"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (dayClicked)="dayClicked($event.day)"
        >
        </mwl-calendar-month-view>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Todos
      </nb-card-header>
      <nb-card-body> Test </nb-card-body>
    </nb-card>
  </div>
</div>
