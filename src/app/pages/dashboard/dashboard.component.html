<div class="row">
  <div class="col">
    <nb-card [nbSpinner]="loadingExams">
      <nb-card-header style="display: flex; justify-content: space-between; align-items: center;">
        {{ 'exams.header' | translate }} ({{ exams.length }})
      </nb-card-header>
      <nb-card-body>
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
        >
        </mwl-calendar-month-view>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Todos
      </nb-card-header>
      <nb-card-body> Test </nb-card-body>
    </nb-card>
  </div>
</div>
