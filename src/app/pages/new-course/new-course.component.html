<div class="row" style="height: 100%">
  <div class="col-xs-12 col-md-6">
    <nb-card style="height: calc(100% - 16px)" size="giant" [nbSpinner]="loadingJoin">
      <nb-card-header> Join a Course </nb-card-header>
      <nb-card-body>
        <img src="assets/img/undraw_Online_learning_re_qw08.svg" class="testbody"/>
        <form [formGroup]="joinForm">
          <mat-form-field>
            <mat-label>Key</mat-label>
            <input
              matInput
              placeholder="The Course-Key..."
              required
              name="key"
              maxlength="6"
              formControlName="key"
            />
            <mat-error *ngIf="joinForm.get('key').hasError('required')">
              Please enter a key
            </mat-error>
            <mat-error *ngIf="joinForm.get('key').hasError('minlength')">
              Please enter a 6-character key
            </mat-error>
          </mat-form-field>
          <button nbButton (click)="joinCourse()" [disabled]="!joinForm.valid">
            Join
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xs-12 col-md-6">
    <nb-card style="height: calc(100% - 16px)"  size="giant" [nbSpinner]="loadingCreate">
      <nb-card-header> Create a Course </nb-card-header>
      <nb-card-body>
        <img src="assets/img/undraw_teaching_f1cm.svg" class="testbody" />
        <form [formGroup]="createForm">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="A short name..."
              required
              name="name"
              formControlName="name"
            />
            <mat-error *ngIf="createForm.get('name').hasError('required')">
              Please enter a course name
            </mat-error>
          </mat-form-field>
          <button
            nbButton
            (click)="createCourse()"
            [disabled]="!createForm.valid"
          >
            Create
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
