<div class="row" style="height: 100%">
  <div class="col-xs-12 col-md-6">
    <nb-card [nbSpinner]="loadingJoin">
      <nb-card-header>Join a Course</nb-card-header>
      <nb-card-body>
        <form [formGroup]="joinForm">
          <mat-form-field appearance="outline">
            <mat-label>Key</mat-label>
            <input
              matInput
              placeholder="The Course-Key..."
              required
              name="key"
              maxlength="6"
              formControlName="key"
            />
            <mat-error *ngIf="joinForm.get('key').hasError('required')">
              Please enter a key
            </mat-error>
            <mat-error *ngIf="joinForm.get('key').hasError('minlength')">
              Please enter a 6-character key
            </mat-error>
          </mat-form-field>
          <div style="text-align: right;">
            <button nbButton outline (click)="joinCourse()" [disabled]="!joinForm.valid">
              Join
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xs-12 col-md-6">
    <nb-card [nbSpinner]="loadingCreate">
      <nb-card-header> Create a Course </nb-card-header>
      <nb-card-body>
        <form [formGroup]="createForm">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="A short name..."
              required
              name="name"
              formControlName="name"
            />
            <mat-error *ngIf="createForm.get('name').hasError('required')">
              Please enter a course name
            </mat-error>
          </mat-form-field>
          <div style="text-align: right;">
            <button
              nbButton
              outline
              nbButton
              (click)="createCourse()"
              [disabled]="!createForm.valid"
            >
              Create
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
