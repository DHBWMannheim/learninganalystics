<div class="row" style="height: 100%">
  <div class="col-xs-12 col-md-6">
    <nb-card style="height: calc(100% - 16px)">
      <nb-card-header> Join a Course </nb-card-header>
      <nb-card-body>
        <form [formGroup]="joinForm">
          <mat-form-field class="w-100">
            <mat-label>Key</mat-label>
            <input
              matInput
              placeholder="The Course-Key..."
              required
              name="key"
              maxlength="6"
              formControlName="key"
            />
            <mat-error *ngIf="joinForm.get('key').hasError('required')">
              Please enter a key
            </mat-error>
            <mat-error *ngIf="joinForm.get('key').hasError('minlength')">
              Please enter a 6-character key
            </mat-error>
          </mat-form-field>
          <button nbButton (click)="joinCourse()" [disabled]="!joinForm.valid">Join</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xs-12 col-md-6">
    <nb-card style="height: calc(100% - 16px)">
      <nb-card-header> Create a Course </nb-card-header>
      <nb-card-body>
        <form [formGroup]="createForm">
          <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="A short name..."
              required
              name="name"
              formControlName="name"
            />
            <mat-error *ngIf="createForm.get('name').hasError('required')">
              Please enter a course name
            </mat-error>
          </mat-form-field>
          <button nbButton (click)="createCourse()" [disabled]="!createForm.valid">Create</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
