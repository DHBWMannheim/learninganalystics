<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col my-auto">
        <h3>{{'indexCards.edit.header'|translate}}</h3>
      </div>
      <div class="col-end">
        <button nbButton (click)="close()">
          <nb-icon icon="close-outline"></nb-icon
          >
        </button>
      </div>
    </div>
    <div></div>
    <div></div>
  </nb-card-header>
  <nb-card-body>
    <mat-form-field class="w-100">
      <mat-label>{{'indexCards.edit.question.label'|translate}}</mat-label>
      <textarea
        matInput
        [placeholder]="'indexCards.edit.question.placeholder'|translate"
        [(ngModel)]="card.question"
        name="question"
        class="textarea"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>{{'indexCards.edit.answer.label'|translate}}</mat-label>
      <textarea
        matInput
        [placeholder]="'indexCards.edit.answer.placeholder'|translate"
        [(ngModel)]="card.answer"
        name="answer"
        class="textarea"
        required
      ></textarea>
    </mat-form-field>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col"></div>
      <div class="col-end">
        <button nbButton status="primary" (click)="submit()">{{'indexCards.edit.submit'|translate}}</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
