<div class="tinder" [hidden]="!cards.length">
  <div
    class="tinder--cards"
    (pan)="handlePan($event)"
    (panend)="handlePanEnd($event)"
  >
    <nb-card
      #tinderCard
      class="tinder--card"
      (transitionend)="handleShift()"
      *ngFor="let card of cards; let i = index"
      [ngStyle]="{
        zIndex: cards.length - i,
        transform: 'scale(' + (20 - i) / 20 + ') translateY(-' + 20 * i + 'px)'
      }"
    >
      <nb-card-header>
        <h1>Question {{i+1}}</h1>
      </nb-card-header>
      <nb-card-body>
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="tinder--buttons"><!--TODO: Fab-buttons-->
    <!--TODO:-->
    <button (click)="userClickedButton($event, false)" class="p-0">
      <nb-icon icon="close-outline"></nb-icon>
    </button>

    <button (click)="userClickedButton($event, true)" class="p-0">
      <nb-icon icon="checkmark-outline"></nb-icon>
    </button>
  </div>
</div>
