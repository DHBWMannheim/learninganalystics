<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col my-auto">
        <h3>Add an Indexcard</h3>
      </div>
      <div class="col-end">
        <button nbButton (click)="close()">
          <nb-icon icon="close-outline"></nb-icon
          ><!--TODO:-->
        </button>
      </div>
    </div>
    <div></div>
    <div></div>
  </nb-card-header>
  <nb-card-body>
    <mat-form-field class="w-100">
      <mat-label>Question</mat-label>
      <textarea
        matInput
        placeholder="Whats the question..."
        [(ngModel)]="model.question"
        name="question"
        class="textarea"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Answer</mat-label>
      <textarea
        matInput
        placeholder="What do you answer..."
        [(ngModel)]="model.answer"
        name="answer"
        class="textarea"
        required
      ></textarea>
    </mat-form-field>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col"></div>
      <div class="col-end">
        <button nbButton status="primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
