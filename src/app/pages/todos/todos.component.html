<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>
        <h1>Todos</h1>
      </nb-card-header>
      <nb-card-body [nbSpinner]="loading">
        <nb-list
          nbInfiniteList
          [threshold]="500"
          (bottomThreshold)="loadNext()"
        >
          <nb-list-item *ngFor="let item of items">
            <!-- <mat-checkbox class="align-middle">Check me!</mat-checkbox> TODO: eva icons-->
            <div class="pointer w-100" (click)="openAddDialog(item)">
              {{ item.title }}
            </div>
            <!-- TODO: Edit Button on the end -->
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="add-button-container">
  <button mat-fab color="primary" (click)="openAddDialog()">
    <!-- <mat-icon>add</mat-icon> -->
    <nb-icon icon="plus-outline"></nb-icon>
  </button>
</div>
