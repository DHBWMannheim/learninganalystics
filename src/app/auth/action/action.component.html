<div class="row">
  <!--TODO: Container?-->
  <div class="col spinner-container">
    <nb-spinner
      *ngIf="state === 'working'"
      [message]="'action.message'|translate"
      size="giant"
    ></nb-spinner>
    <nb-alert
      *ngIf="state === 'failed'"
      status="basic"
      style="text-align: center"
      >{{'action.error'|translate}}</nb-alert
    >
    <section *ngIf="state === 'failed'" class="another-action">
      <a class="text-link" routerLink="../login">{{'action.backToLogin'|translate}}</a>
    </section>
  </div>
</div>
